<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Space invaders</title>
</head>


<body onkeydown="onKeyDown(event)" onload="onInitGame()">

    <header>
        <div class="title-box">
            <h1>Space invaders</h1>
        </div>
        <br>
    </header>

    <div class="game-options">
        <p class="lvl-select-title">Game settings:</p>
        <button class="button-start" onclick="onBtnStart()">Start the invasion!</button>
        <button> Level 1</button>
        <button> Level 2</button>
        <button> Level 3</button>
        <!-- <div class="nextlevel">
            <span></span>
            <button onclick="onInitNextLevel()"> Next level</button>
        </div> -->
    </div>

    <div class="instructions">
        <div class="game-end"></div>
        <div class="content">
            <span>Press 'n' to explode your missile</span>
            <span>Press 'x' to lunch a fast lazer</span>
            <span>Hit the candy to freeze the invaders, and get rappid fire</span>
        </div>
    </div>

    <div class="table-container">
        <table border="1" cellpadding="10">
            <th class="game-info-panel" colspan="100%">
                <span class="counter-box"></span>
                <span class="timer">ðŸ•“</span>
            </th>
            <tbody class="board"></tbody>
        </table>
    </div>


    <script src="js/util.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
